<form [formGroup]="formCadastro" class="containerAssinar">
    <h1>Assinar</h1><br>
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="E-mail" formControlName="Email" required>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Telefone" formControlName="Telefone" required>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <input type="password" class="form-control" placeholder="Senha" formControlName="Senha" required>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-danger" (click)="submit()" [disabled]="!formCadastro.valid">
                Continuar
            </button>
        </div>
    </div><br>
    <div>
        JÃ¡ possui uma conta? <a class="entrar" (click)="assinar()">Entre agora</a>
    </div>
</form>
