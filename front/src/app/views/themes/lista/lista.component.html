<div class="row containerPerfilForm">
    <div class="col-md-12">
        <div class="card" *ngIf="show">
            <form [formGroup]="formPerfil">
                <div class="card-body">
                    <h5>Adicionar Perfil:</h5><br>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Nome do Perfil" formControlName="Nome"
                                required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                            <h6>Selecione a imagem</h6>
                            <img [src]="varImagemSelecionada ? varImagemSelecionada: '../../../../assets/img/perfil1.png'"
                                class="imagemSelecionada">
                            <div class="select">
                                <img src="../../../../assets/img/perfil1.png" (click)="onSelect($event)"
                                    id="imgPerfil1">
                                <img src="../../../../assets/img/perfil2.png" (click)="onSelect($event)"
                                    id="imgPerfil2">
                                <img src="../../../../assets/img/perfil3.png" (click)="onSelect($event)"
                                    id="imgPerfil3">
                                <img src="../../../../assets/img/perfil4.png" (click)="onSelect($event)"
                                    id="imgPerfil4">
                                <img src="../../../../assets/img/perfil5.png" (click)="onSelect($event)"
                                    id="imgPerfil5">
                            </div>
                            <input type="hidden" class="form-control" placeholder="Nome do Perfil"
                                formControlName="ImagemUrl">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                            <h6><input type="checkbox" ng-model="checkboxModel" (change)="ckeckValue()"
                                formControlName="Restricao" /> Infantil?</h6>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="adicionar">
                                <a type="button" class="btn btn-light salvar" (click)="adicionarPerfil()">Salvar</a>
                                <a type="button" class="btn btn-light" (click)="cancelar()">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card-deck row justify-content-md-center">
            <app-perfis [perfilVarClasse]="perfil" *ngFor="let perfil of perfis"></app-perfis>
            <div class="adicionar botao">
                <a type="button" (click)="abrirModal()"><i class="fa fa-plus"></i></a>
            </div>
        </div>
    </div>
</div>
